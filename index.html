<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=change_circle" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Modi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <img src="/image.png">
  <div class="switchbox">
    <button class="switch" id="Switch" onclick="switchbtn()"><svg xmlns="http://www.w3.org/2000/svg" width="25"
        height="25" fill="white" class="bi bi-arrow-repeat" viewBox="0 0 16 16">
        <path
          d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9" />
        <path fill-rule="evenodd"
          d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z" />
      </svg></i>
    </button>
  </div>

  <div class="brutalist-container">
    <input id="inputText" placeholder="Enter the text" class="brutalist-input smooth-type" type="text" />
    <label class="brutalist-label" id="label">Convert Marathi to Modi</label>
    <button class="button" id="convertbtn">Convert</button>


    <div class="card">
      <h2 id="header">Modi Output</h2>
      <button class="button2" onclick="copyText()"><span class="material-symbols-outlined">
          content_copy
        </span></button>
      <p id="outputText" class="noto-sans-modi-regular"></p>


    </div>


  </div>



</body>

<script src="./script.js" defer></script>

</html>
